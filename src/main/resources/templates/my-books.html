<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Books Page</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	
</head>
<body>
	
	<!-- Navbar -->
	<div th:replace="~{fragments/home-navbar :: frg-home-navbar}"></div>
	<h3 class="p-2">Show All My Books </h3>
	
	<div class="container ">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Book Title</th>
					<th scope="col">Author Name</th>
					<th scope="col">Price â‚¹</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:each="myBook: ${myBookList}">
					<td th:text="${myBook.id}"></td>
					<td th:text="${myBook.bookTitle}"></td>
					<td th:text="${myBook.authorName}"></td>
					<td th:text="${myBook.price}"></td>
					<td>
						<a th:href="@{/deleteMyBook/{id}(id=${myBook.id})}">
							<i class="bi bi-trash3-fill justify-content-center" style="color:red; font-size:1.5rem; margin-left: 10px;"></i>
						</a>
					</td>
				</tr> 
			</tbody>
		</table>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
