<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Available Books Page</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
	<!-- Navbar -->
	<div th:replace="~{fragments/home-navbar :: frg-home-navbar}"></div>

	<h2>Show All Available Books</h2>

	<div class="container ">
	    <!-- Printing success Messages(if any) -->
	    <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
	    	<span th:text="${successMsg}"></span>
	    	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	    </div>
	    
	    <!-- Printing error Messages(if any) -->
		<div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
	    	<span th:text="${errorMsg}"></span>
	    	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	    </div>
	    
	    
	    <!-- Viewing Book table -->
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Book Title</th>
					<th scope="col">Author Name</th>
					<th scope="col">Price â‚¹</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book: ${bookList}">
					<td th:text="${book.id}"></td>
					<td th:text="${book.bookTitle}"></td>
					<td th:text="${book.authorName}"></td>
					<td th:text="${book.price}"></td>
					<td><a th:href="@{/myBookList/{id}(id=${book.id})}" class="btn btn-info btn-sm">Add to my List</a>
						<a style="color:#3333FF;" th:href="@{/editBook/{id}(id=${book.id})}"><i class="bi bi-pencil-square ms-4"></i></a>
						<a style="color:red;"  th:href="@{/deleteBook/{id}(id=${book.id})}"><i class="bi bi-trash3-fill ms-4"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
