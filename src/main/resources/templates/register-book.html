<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	
	
</head>
<body>
	<h1>Register new book</h1>
	<!-- Navbar -->
	<div th:replace="~{fragments/home-navbar :: frg-home-navbar}"></div>

	<!-- Main Part starts here -->
	<div class="container my-5" style="max-width: 500px">
		<div class="card shadow">
			<div class="card-body">
				<h4 class="card-title text-center mb-4 p-2">New Book Register</h4>

				<form class="p-3" th:action="@{/addNewBook}" method="POST">

					<div class="mb-3">
						<label for="bookTitle" class="form-label">Book title</label> <input
							type="text" class="form-control " name="bookTitle">
					</div>

					<div class="mb-3">
						<label for="authorName" class="form-label">Author name</label> <input
							type="text" class="form-control" name="authorName">
					</div>

					<div class="mb-3">
						<label for="price" class="form-label">Book price</label>
						<div class="input-group">
							<input type="text" class="form-control " name="price">
							<span class="input-group-text">
								<i class="bi bi-currency-rupee"></i>	
							</span>
						</div>
					</div>

					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-primary ">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Main Part ends here -->
	
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
